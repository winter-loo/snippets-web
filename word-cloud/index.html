<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Word Cloud</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">3D Word Cloud</div>
    <div id="controls">
        <div>
            <label for="wordInput">Add Word: </label>
            <input type="text" id="wordInput">
            <button id="addWordBtn">Add</button>
        </div>
        <div>
            <button id="randomizeBtn">Randomize</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    
    <!-- Import Three.js from CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="wordcloud.js"></script>
    
    <!-- Our custom JavaScript is imported as a module above -->
</body>
</html>
