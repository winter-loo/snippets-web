<body>
    <!-- Loading overlay -->
    <div id="loading-overlay">
        <div id="loading-spinner"></div>
        <div id="loading-text">Loading 3D Word Cloud...</div>
    </div>

    <div id="info">3D Word Cloud Visualization</div>
    
    <div class="theme-toggle">
        <button class="theme-btn active" id="theme-cosmic" title="Cosmic Theme"></button>
        <button class="theme-btn" id="theme-cyber" title="Cyber Theme"></button>
        <button class="theme-btn" id="theme-sunset" title="Sunset Theme"></button>
    </div>
    
    <div id="controls">
        <div class="control-row">
            <label for="wordInput">Add Word:</label>
            <input type="text" id="wordInput" placeholder="Type a word...">
            <button id="addWordBtn">Add</button>
        </div>
        <div class="control-row">
            <label for="sizeSlider">Word Size:</label>
            <input type="range" id="sizeSlider" min="0.5" max="3" step="0.1" value="1.5">
        </div>
        <div class="control-row">
            <label for="colorScheme">Color:</label>
            <select id="colorScheme">
                <option value="default">Default</option>
                <option value="neon">Neon</option>
                <option value="warm">Warm</option>
                <option value="cool">Cool</option>
                <option value="rainbow">Rainbow</option>
                <option value="orange">Orange (3D Style)</option>
            </select>
        </div>
        <div class="control-row">
            <button id="randomizeBtn">Randomize</button>
            <button id="resetBtn">Reset</button>
            <button id="toggleRotationBtn">Pause Rotation</button>
        </div>
    </div>
    
    <div id="instructions">
        <button class="hide-btn" id="hideInstructions">×</button>
        <h3>Instructions</h3>
        <p>• <strong>Drag</strong> to rotate the view</p>
        <p>• <strong>Scroll</strong> to zoom in/out</p>
        <p>• <strong>Click</strong> on a word to select it</p>
        <p>• Add your own words using the input field</p>
        <p>• Experiment with different color schemes</p>
        <p>• Adjust word size with the slider</p>
    </div>
    
    <!-- Import Three.js from CDN -->
    <script type="module" src="wordcloud.js"></script>
    <script>
        // Handle the loading overlay
        window.addEventListener('load', function() {
            // Give a little extra time for Three.js to initialize
            setTimeout(function() {
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(function() {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }
            }, 1000);
        });
        
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeButtons = document.querySelectorAll('.theme-btn');
            const body = document.body;
            
            themeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // Remove active class from all buttons
                    themeButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    
                    // Apply theme
                    if (this.id === 'theme-cosmic') {
                        body.style.background = 'linear-gradient(135deg, #000000, #0a0a2a)';
                    } else if (this.id === 'theme-cyber') {
                        body.style.background = 'linear-gradient(135deg, #000000, #003300)';
                    } else if (this.id === 'theme-sunset') {
                        body.style.background = 'linear-gradient(135deg, #330000, #331100)';
                    }
                });
            });
        });
    </script>
