<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Word Cloud</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            pointer-events: none;
            z-index: 100;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>3D Word Cloud</h1>
        <p>Drag to rotate | Scroll to zoom | Hover over words to highlight</p>
    </div>
    <div id="container"></div>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.174.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.174.0/examples/"
            }
        }
    </script>
    <script type="module">
        import { WordCloud, defaultWords } from './wordcloud.js';
        
        // Initialize the word cloud
        const container = document.getElementById('container');
        const wordCloud = new WordCloud(container, defaultWords);
        
        // Add interactivity
        wordCloud.setupInteractivity();
    </script>
</body>
</html>
